# Colors (Gruvbox light)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0xd3d7cf'
    # soft contrast: background = '0xf2e5bc'
    foreground: '0x000000'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x000000'
    green:   '0x0000aa'
    yellow:  '0x0000aa'
    blue:    '0x0000aa'
    magenta: '0x0000aa'
    cyan:    '0x0000aa'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0x000000'
    green:   '0x0000aa'
    yellow:  '0x0000aa'
    blue:    '0x0000aa'
    magenta: '0x0000aa'
    cyan:    '0x0000aa'
    white:   '0xffffff'

font:
  normal:
    family: MxPlus ToshibaSat 9x14
    style: Regular
  size: 13.0
